<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" [ngModel]="post?.title" name="title" required #title="ngModel" placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea rows="6" matInput [ngModel]="post?.content" name="content" required #content="ngModel" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error></mat-form-field>
    <button
    type="submit"
    mat-raised-button
    color="accent">Save Post</button>
  </form>
</mat-card>
